<ActionBar>
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9"
        ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">
    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField hint="Enter a grocery item" col="0" [(ngModel)]="grocery"></TextField>
        <Image src="res://add" col="1" (tap)="add()"></Image>
    </GridLayout>

    <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
        <ng-template let-item="item">
            <GridLayout row="0" columns="*, auto">
                <Label [text]="item.name" class="medium-spacing" col="0"></Label>
                <Image src="res://delete" col="1" (tap)="delete(item)"></Image>
            </GridLayout>
        </ng-template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1"
        horizontalAllignment="center"></ActivityIndicator>
</GridLayout>>
